<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121826" media="(prefers-color-scheme: dark)">
  <title>Lauriver – Kennzeichen</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="appbar-left">
      <a href="./app.html" class="muted" aria-label="Zurück zur Übersicht">← Zurück</a>
    </div>
    <div class="appbar-right">
      <span id="user-badge">Kennzeichen</span>
    </div>
  </header>

  <main class="wrap">
    <!-- Fortschritt -->
    <section class="card" aria-labelledby="progress-title">
      <h2 id="progress-title" class="sr-only">Fortschritt</h2>
      <div class="kpi">
        <strong><span id="count-picked">0</span> / <span id="count-total">768</span></strong>
        <span class="muted-sm">gepickt</span>
      </div>
      <div class="bar" aria-label="Fortschritt">
        <i id="progress"></i>
      </div>
    </section>

    <!-- Eingabe -->
    <section class="card" aria-labelledby="input-title">
      <h2 id="input-title">Kennzeichen eintragen</h2>
      <div class="row">
        <div class="input-inline">
          <input id="plate-input" type="text" placeholder="z. B. ABG" inputmode="latin" maxlength="4" aria-label="Kennzeichen-Code" />
          <button id="btn-pick" aria-label="Kennzeichen picken">Pick</button>
        </div>
        <div class="search-wrap">
          <input id="search-input" type="search" placeholder="Suchen (Code, Ort, BL, Spieler)" aria-label="Suche" />
        </div>
      </div>
      <p id="pick-error" class="error" aria-live="polite"></p>
    </section>

    <!-- Liste + Spalten-Optionen -->
    <section class="card" aria-labelledby="list-title">
      <h2 id="list-title">Gepickte Kennzeichen</h2>

      <fieldset class="options" aria-label="Spalten wählen (mindestens eine)">
        <label><input type="checkbox" data-col="code" id="col-code" checked /> Code</label>
        <label><input type="checkbox" data-col="label" id="col-label" checked /> Ort</label>
        <label><input type="checkbox" data-col="state" id="col-state" /> BL</label>
        <label><input type="checkbox" data-col="date" id="col-date" /> Datum</label>
        <label><input type="checkbox" data-col="player" id="col-player" /> Spieler</label>
      </fieldset>

      <table class="table" id="picks-table" aria-describedby="table-hint">
        <thead>
          <tr id="picks-head"><!-- JS füllt --></tr>
        </thead>
        <tbody id="picks-body">
          <!-- JS füllt -->
        </tbody>
      </table>
      <p id="table-hint" class="muted-sm">Tippe auf die Spaltenüberschriften, um zu sortieren. Standard: Datum (neueste zuerst).</p>
    </section>
  </main>

  <!-- Supabase -->
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>

  <!-- App-Module -->
  <script type="module" src="./js/supabaseClient.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/db.js"></script>

  <!-- Kennzeichen-Module -->
  <script type="module" src="./js/plates_api.js"></script>
  <script type="module" src="./js/plates_ui.js"></script>
  <script type="module" src="./js/plates_page.js"></script>
</body>
</html>
