<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Lauriver</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    /* Fallback-Overlay */
    #boot-cover{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#0b1022;color:#fff;z-index:9999;flex-direction:column;gap:10px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    #boot-cover button{padding:10px 14px;border-radius:10px;border:1px solid #334;
      background:#141a33;color:#fff}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Lauriver</div>
    <nav id="top-nav" class="top-nav"></nav>
  </header>

  <main class="container">
    <div id="app"></div>
  </main>

  <!-- BOOT-FALLBACK (sichtbar bis JS erfolgreich gerendert hat) -->
  <div id="boot-cover">
    <div>lade&nbsp;App …</div>
    <button onclick="location.reload()">Neu laden</button>
  </div>

  <script>
    // Wird von der App/Router aufgerufen, sobald gerendert wurde
    window.__hideBootCover = () => {
      const el = document.getElementById('boot-cover'); if (el) el.style.display='none';
    };
    // Sicherheitsnetz: alle 600ms prüfen, ob #app Inhalte hat
    (function check(){
      const app = document.getElementById('app');
      if (app && app.innerHTML.trim().length) return __hideBootCover();
      setTimeout(check, 600);
    })();
  </script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
