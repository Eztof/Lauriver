<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121826" media="(prefers-color-scheme: dark)">
  <title>Lauriver – Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="center">
  <noscript style="color:#b00020; text-align:center;">
    Bitte JavaScript aktivieren, um Lauriver zu nutzen.
  </noscript>

  <div class="card" role="region" aria-label="Anmeldung">
    <h1>Lauriver</h1>

    <div class="tabs" role="tablist" aria-label="Login oder Registrierung">
      <button id="tab-login" class="tab active" role="tab" aria-selected="true" aria-controls="form-login">Login</button>
      <button id="tab-register" class="tab" role="tab" aria-selected="false" aria-controls="form-register">Registrieren</button>
    </div>

    <!-- LOGIN -->
    <form id="form-login" class="form" autocomplete="on" novalidate>
      <label for="login-username">Nutzername
        <input id="login-username" type="text" inputmode="text" autocomplete="username" required placeholder="z. B. Laura" />
      </label>

      <label for="login-password">Passwort
        <input id="login-password" type="password" autocomplete="current-password" required placeholder="••••••••" />
      </label>

      <label class="remember" for="login-remember">
        <input id="login-remember" type="checkbox" checked />
        Gerät merken (Auto-Login)
      </label>

      <button type="submit" aria-label="Einloggen">Einloggen</button>
      <p class="muted">Kein Konto? → „Registrieren“</p>
      <p id="login-error" class="error" aria-live="polite"></p>
    </form>

    <!-- REGISTRIERUNG -->
    <form id="form-register" class="form hidden" autocomplete="on" novalidate>
      <label for="reg-username">Wunsch-Nutzername
        <input id="reg-username" type="text" inputmode="text" autocomplete="username" required placeholder="z. B. Laura" />
      </label>

      <label for="reg-password">Passwort
        <input id="reg-password" type="password" autocomplete="new-password" required placeholder="••••••••" />
      </label>

      <label for="reg-password-2">Passwort (Wiederholen)
        <input id="reg-password-2" type="password" autocomplete="new-password" required placeholder="••••••••" />
      </label>

      <label class="remember" for="reg-remember">
        <input id="reg-remember" type="checkbox" checked />
        Gerät merken (Auto-Login)
      </label>

      <button type="submit" aria-label="Registrieren">Registrieren</button>
      <p class="muted">Bereits Konto? → „Login“</p>
      <p id="register-error" class="error" aria-live="polite"></p>
    </form>
  </div>

  <!-- Supabase via ESM -->
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>

  <!-- App-Module -->
  <script type="module" src="./js/supabaseClient.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/db.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/main_login.js"></script>
</body>
</html>
